<div class="container-fluid">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comida of comidas">
              <td>{{comida.id}}</td>
              <td>{{comida.nome}}</td>
              <td>{{comida.descricao}}</td>
              <td>{{comida.valor}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-2"></div>
  </div>
